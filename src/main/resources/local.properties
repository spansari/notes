
## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost/app_db
#spring.datasource.jdbc-url = jdbc:mysql://localhost/app_db
#spring.datasource.username = sa
#spring.datasource.password = password
spring.datasource.database = app_db

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

#kafka
bootstrap.address = localhost:9092

config-service-url = http://localhost:8888/db-config-server/
hello-service-url = http://localhost:8080/hello

#zipkin
spring.zipkin.base-url=http://localhost:9411/
spring.sleuth.sampler.probability=1
