apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: note-service-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: note-service
spec:
  hosts:
  - "*"
  gateways:
  - note-service-gateway
  http:
  - match:
    - uri:
        exact: /api/notes
    - uri:
        prefix: /api/publish    
    - uri:
        exact: /hellonote
    route:
    - destination:
        host: note-service
        port:
          number: 8080
